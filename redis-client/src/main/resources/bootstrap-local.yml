spring:
  profiles: local
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    ssl: false
    password: fake
    database: 10

aws:
  secretsmanager:
    enabled: false
  paramstore:
    enabled: false

cloud:
  aws:
    region:
      static: sa-east-1

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,redis
  metrics:
    export:
      prometheus:
        enabled: true